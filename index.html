<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/scss/main.scss">
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <img src="./images/bg-pattern-top.svg" alt="top pattern">
      <img src="./images/bg-pattern-bottom.svg" alt="bottom pattern">
      <div class="card">
        <div class="header"></div>
        <div class="introduction">
          <img src="./images/image-victor.jpg" alt="profile picture"/>
          <div class="name">
            <h1>Victor Crest</h1>
            <p>26</p>
          </div>
          <p>London</p>
        </div>
        <div class="statistics">
          <div class="followers">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="likes">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="photos">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
        
      </div>
    </div>
  </main>
  </body>
  </html>
