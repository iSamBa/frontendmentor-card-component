<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.a89af6ed.png">
    <link rel="stylesheet" href="/main.d9ee62f6.css">
    <title>Frontend Mentor | Profile card component</title>
  <script src="/main.d9ee62f6.js"></script></head>
  <body>
    <main>
      <img src="/bg-pattern-top.f25f38c9.svg" alt="top pattern">
      <img src="/bg-pattern-bottom.11e7f7ba.svg" alt="bottom pattern">
      <div class="card">
        <div class="header"></div>
        <div class="introduction">
          <img src="/image-victor.7dfbb361.jpg" alt="profile picture">
          <div class="name">
            <h1>Victor Crest</h1>
            <h1>26</h1>
          </div>
          <div class="contry">
            London
          </div>
        </div>
        <div class="statistics">
          <div class="followers">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="likes">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="photos">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
        
      </div>
    
  </main>
  </body>
  </html>
